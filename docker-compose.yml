version: '3.8'

services:
  tempman:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: tempman-backend:latest
    container_name: tempman-backend
    restart: unless-stopped
    network_mode: host
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - IPMI_HOST=${IPMI_HOST:-your_ipmi_host}
      - IPMI_USER=${IPMI_USER:-your_ipmi_user}
      - IPMI_PASSWORD=${IPMI_PASSWORD:-your_ipmi_password}
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-yourpassword}@db:5432/tempman
    volumes:
      - tempman_data:/data

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    image: tempman-frontend:latest
    container_name: tempman-frontend
    restart: unless-stopped
    ports:
      - "80:80"  # Adjust if your frontend uses a different port
    depends_on:
      - tempman

  db:
    image: timescale/timescaledb:latest-pg14
    container_name: tempman_db
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD:-yourpassword}
    volumes:
      - tempman_pgdata:/var/lib/postgresql/data

volumes:
  tempman_data:
  tempman_pgdata:
